<!-- config.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeDripper</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body class="popup">
<header class="header">
    <h1 class="header__title">TimeDripper</h1>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item"><a href="popup.html" class="nav__link" data-i18n="navTop">Home</a></li>
            <li class="nav__item"><a href="list.html" class="nav__link" data-i18n="navSites">Sites</a></li>
            <li class="nav__item nav__item--selected"><a href="config.html" class="nav__link" data-i18n="navConfig">Config</a></li>
            <li class="nav__item"><a id="js_help" href="#" class="nav__link" data-i18n="navHelp">Help</a></li>
        </ul>
    </nav>
    </header>
    <main class="main">
        <div class="config">
            <form id="configForm">
                <section class="section">
                    <div class="config-item">
                        <label for="js_maxQuota" data-i18n="labelMaxQuota">Max Quota</label>
                        <input type="number" id="js_maxQuota" name="js_maxQuota" min="1">
                        <select id="js_maxQuotaUnit">
                            <option data-i18n="unitSeconds" value="1">Seconds</option>
                            <option data-i18n="unitMinutes" value="60">Minutes</option>
                            <option data-i18n="unitHours" value="3600">Hours</option>
                        </select>
                    </div>
            
                    <div class="config-item">
                        <label for="js_recoveryInterval" data-i18n="labelRecoveryInterval">Recovery Interval</label>
                        <input type="number" id="js_recoveryInterval" name="js_recoveryInterval" min="1">
                        <select id="js_recoveryIntervalUnit">
                            <option data-i18n="unitSeconds" value="1">Seconds</option>
                            <option data-i18n="unitMinutes" value="60">Minutes</option>
                            <option data-i18n="unitHours" value="3600">Hours</option>
                        </select>
                    </div>
            
                    <div class="config-item">
                        <label for="js_recoveryAmount" data-i18n="labelRecoveryAmount">Recovery Amount</label>
                        <input type="number" id="js_recoveryAmount" name="js_recoveryAmount" min="1">
                        <select id="js_recoveryAmountUnit">
                            <option data-i18n="unitSeconds" value="1">Seconds</option>
                            <option data-i18n="unitMinutes" value="60">Minutes</option>
                        </select>
                    </div>

                    <div class="config-item">
                        <label for="js_showQuotaOnBadge">
                            <input type="checkbox" id="js_showQuotaOnBadge" name="js_showQuotaOnBadge">
                            <span data-i18n="labelShowQuotaOnBadge">Display remaining time on badge</span>
                        </label>
                    </div>

                    <div class="config-item">
                        <label for="js_enableIdleDetection">
                            <input type="checkbox" id="js_enableIdleDetection" name="js_enableIdleDetection">
                            <span data-i18n="labelEnableIdleDetection">Enable idle detection</span>
                        </label>
                    </div>
                    
                </section>
        
                <button data-i18n="buttonSave" type="button" class="button button__main" id="js_saveBtn">Save</button>
                <button data-i18n="buttonCancel" type="button" class="button button__cancel" id="js_cancelBtn">Cancel</button>
                <div class="saved" data-i18n="savedConfig" id="js_savedMessage" style="display:none">
                    設定を保存しました。
                </div>
            </form>
        </div>
      
    </main>
    <script src="../src/util.js"></script>
    <script src="config.js"></script>
    <script src="../src/i18n.js"></script>
</body>
</html>
