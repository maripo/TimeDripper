<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeDripper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="popup">
  <header class="header">
    <h1 class="header__title">TimeDripper</h1>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="popup.html" class="nav__link" data-i18n="navTop">Home</a></li>
        <li class="nav__item"><a href="list.html" class="nav__link" data-i18n="navSites">Sites</a></li>
        <li class="nav__item"><a href="config.html" class="nav__link" data-i18n="navConfig">Config</a></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="section quota-detail">

      <div class="quota-detail__stamina">
        <span id="js_currentQuota" class="quota-detail__current"></span>
        <span class="quota-detail__capacity"> 
          / <span id="js_maxQuota"></span>
      </span>
      </div>
      <div id="js_staminaGaugeContainer" class="quota-gauge">
        <div id="js_staminaGauge" class="quota-gauge__value"></div>
      </div>
      <div class="quota-detail__recovery" style="visibility: hidden;" id="js_labelNextRecovery">
        <span data-i18n="labelNextRecoveryIn">Next recovery in</span> <span id="js_timeToNextRecovery"></span> seconds
      </div>
  
    </section>
  </main>
  <script src="popup.js"></script>
  <script src="../src/i18n.js"></script>
</body>
</html>
